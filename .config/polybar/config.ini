[colors]
background = #7A8C56
background-alt = #71824E
foreground = #E3ffE3
primary = #FFFFFF
secondary = #A6B781
alert = #000000
disabled = #ffffff
green = #7A8C56
cyan = #4FC3F7
blue = #1E88E5
gray = #757575

[bar/main]
width = 100%
height = 26
offset-x = 0%
radius = 12
fixed-center = true
dpi = 78
bottom = true
override-redirect = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-top-size = 0pt
border-right-size = 6pt
border-left-size = 6pt
border-bottom-size = 6pt
border-size = 0pt
border-color = #00000000

padding-left = 5
padding-right = 5.5
module-margin = 3

separator = |

modules-left = launcher date
modules-right = bluetooth pulseaudio temperature cpu memory powermenu
modules-center = xworkspaces
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
tray-detached = true
tray-offset-x = -333
tray-position = right

font-0 = "Google Sans Medium:size=11.5;2"
font-1 = "NotoEmoji:scale=8;3"
font-2 = "Iosevka Nerd Font:pixelsize=12;2.5"
font-3 = "JetBrainsMono Nerd Font:size=11;3"

[module/uptime]
type = custom/script
exec = uptime | awk -F, '{sub(".*up",x,$1);print $1}'
interval = 100
label = %output%
margin-left = 5

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/backlight]
type = internal/backlight
card = amdgpu_bl0
use-actual-brightness = true
enable-scroll = true

[module/xworkspaces]
