# --------------------------------------------- Colors -------------------------------------------- #
[colors]
color1 = ${xrdb:color1}
color2 = ${xrdb:color2}
color3 = ${xrdb:color3}
color4 = ${xrdb:color4}
color5 = ${xrdb:color5}
color6 = ${xrdb:color6}
color7 = ${xrdb:color7}
color8 = ${xrdb:color8}
color9 = ${xrdb:color9}
color10 = ${xrdb:color10}
color11 = ${xrdb:color11}
color12 = ${xrdb:color12}
color13 = ${xrdb:color13}
color14 = ${xrdb:color14}
color15 = ${xrdb:color15}
color0 = ${xrdb:color0}
red = #FF746C
fulltransparent = #00000000

# -------------------------------------------- Bar ------------------------------------------------#
[bar/main]
width = 100%
height = 24
offset-x = 0%
#radius = 11
fixed-center = true
dpi = 78
bottom = false
override-redirect = false

line-size = 3pt

background = #00000000

border-top-size = 6pt
border-right-size = 8pt
border-left-size = 8pt
border-bottom-size = 0pt
border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 0
module-margin = 0

# ---------------------------- Modules ----------------------- +

modules-left = left1 launcher sepBG xworkspaces right1 sep left2 uptime right2
modules-right = left1S tray right1S sep left1 bluetooth pulseaudio right1 sep left1 temperature sepBG cpu sepBG memory right1 sep leftRED powermenu rightRED
modules-center = left1 date right1

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true


# ------------------------------------- Fonts ----------------------------------- #
# --- Main font
font-0 = "Google Sans Medium:size=11.5;2"

# - Emoji
font-1 = "NotoEmoji:scale=8;3"

# - For icons
font-2 = "Iosevka Nerd Font:size=13;2"

# - For glyphs
font-3 = "Iosevka Nerd Font:size=17;3"

# - Extra icons
font-4 = "JetBrainsMono Nerd Font:size=11;3"

# - For small glyphs
font-5 = "Iosevka Nerd Font:size=12;2"

# - Bigger main font
font-6 = "Google Sans Medium:size=12;3"
# ------------------------------------ MODULES ------------------------------------ #
[module/uptime]
type = custom/script
exec = "uptime --pretty| cut -c 4-"
interval = 100
label = %output%
label-background = ${colors.color3}

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/backlight]
type = internal/backlight
card = amdgpu_bl0
use-actual-brightness = true
enable-scroll = true

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = false
enable-click = true
enable-scroll = true
format-padding = 0
icon-0 = ;1
icon-1 = ;1
icon-2 = ;1
icon-3 = ;1
icon-4 = ;1
icon-5 = ;1
icon-6 = ;1
icon-7 = ;1
icon-8 = ;1
icon-9 = ;1
icon-default = üåë
format = <label-state>
label-active = üåï
label-occupied = üåë 
label-urgent = üåë
label-empty = %icon%
label-occupied-padding = 2
label-empty-padding = 2
label-urgent-padding = 2
label-active-padding = 2
label-active-foreground = ${colors.color2}
label-urgent-foreground = ${colors.colors6}
#label-urgent-underline = ${colors.red}
label-active-background = ${colors.color2}
label-empty-background = ${colors.color2}
label-occupied-background = ${colors.color2}

[module/network]
type = internal/network
interval = 10
label-connected = %essid% %downspeed:9%
label-disconnected = not connected
label-background = ${colors.color2}

[module/pulseaudio]
type = internal/pulseaudio
click-right = bash ~/.config/polybar/scripts/volume.sh
format-volume = <label-volume> 
label-volume = üîä  %percentage%%
label-muted = üîà Muted
label-muted-foreground = ${colors.color0}
format-volume-background = ${colors.color2}
label-muted-background = ${colors.color2}

[module/memory]
type = internal/memory
interval = 10
format-prefix-foreground = ${colors.primary}
label = üíø %percentage_used:2%%
label-alt = üìÄ %gb_used%
label-background = ${colors.color2}

[module/cpu]
type = internal/cpu
interval = 10
format-prefix-foreground = ${colors.primary}
label = üî≤ %percentage:2%%
label-background = ${colors.color2}

[module/date]
type = internal/date
interval = 1
date = %H:%M 
date-alt = üóìÔ∏è %Y-%m-%d üïí %H:%M:%S
label = %{T7}%date%%{T-}
label-background = ${colors.color2}

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT1
adapter = ADP1
poll-interval = 5 
label-background = ${colors.color2}

[module/temperature]
type = internal/temperature
interval = 7
thermal-zone = 0
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon3/temp1_input
warn-temperature = 70
label =üå°Ô∏è %temperature-c%
label-warn =‚ö†Ô∏è %temperature-c%
label-background = ${colors.color2}
label-warn-background = ${colors.color2}

[module/launcher]
type = custom/text
click-left = rofi -show drun || pkill rofi
content = "%{T4}‚ò∞%{T-}"
content-background = ${colors.color2}

[module/powermenu]
type = custom/text
click-left = bash ~/.config/polybar/scripts/powermenu.sh
content = ‚èª Menu
content-background = ${colors.red}

[module/bluetooth]
type = custom/script
label = %output%
exec = echo "Ôäî   "
click-left = blueberry
label-background = ${colors.color2}

[module/tray]
type = internal/tray
tray-spacing = 6px
tray-background = ${colors.color2}
tray-size = 72%


